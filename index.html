<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

    <body class="container-fluid">

          </div>
          <div class="row">

            <div class="col-xs-3">O</div>

        <h3>Play Again</h3>
