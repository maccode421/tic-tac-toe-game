<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <h1>Tic Tac Toesy</h1>

      <div class="container">
          <div class="row">
            <div class="col-xs-3 box1">T</div>
            <div class="col-xs-3 box2">I</div>
            <div class="col-xs-3 box3">C</div>
          </div>
          <div class="row">
            <div class="col-xs-3 box4">T</div>
            <div class="col-xs-3 box5">A</div>
            <div class="col-xs-3 box6">C</div>
          </div>
          <div class="row">
            <div class="col-xs-3 box7">T</div>
            <div class="col-xs-3 box8">O</div>
            <div class="col-xs-3 box9">E</div>
          </div>
      </div>

      <!-- create variable for player X and player O -->
        <h3 class="player1">Player One</h3>
        <h3 class="player2">Player Two</h3>

      <div class="win-tie">
        <div class="col"><h4><strong>win</strong></h4></div>
        <div class="col"><h4><strong>tie</strong></h4></div>
      </div>

      <!-- add a button function to reset game -->
       <button type="reset" onClick="reset">Play Again</button>


    </body>
</html>
